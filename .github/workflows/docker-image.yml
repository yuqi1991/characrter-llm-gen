name: Build and Push Docker Image to GHCR

on:
  push:
    tags:
    - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'é•œåƒæ ‡ç­¾ (å¯é€‰ï¼Œé»˜è®¤ä½¿ç”¨åˆ†æ”¯å)'
        required: false
        default: ''
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: character-llm-gen

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build-push.outputs.digest }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
          type=ref,event=branch,enable=${{ github.event.inputs.tag == '' && github.event_name == 'workflow_dispatch' }}
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix=sha-
        labels: |
          org.opencontainers.image.title=${{ env.IMAGE_NAME }}
          org.opencontainers.image.description=Character LLM Dataset Generator - A smart corpus generation and management tool
          org.opencontainers.image.vendor=${{ github.repository_owner }}
          org.opencontainers.image.licenses=MIT

    - name: Build and push Docker image
      id: build-push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        # èŽ·å–ç¬¬ä¸€ä¸ªé•œåƒæ ‡ç­¾
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Testing image: $IMAGE_TAG"

        # æµ‹è¯•é•œåƒæ˜¯å¦èƒ½æ­£å¸¸å¯åŠ¨
        docker run --rm -d --name test-container \
          -p 7860:7860 \
          "$IMAGE_TAG"

        # ç­‰å¾…å®¹å™¨å¯åŠ¨
        sleep 30

        # æ£€æŸ¥å¥åº·çŠ¶æ€
        if ! curl -f http://localhost:7860/; then
          echo "Health check failed"
          docker logs test-container
          docker stop test-container || true
          exit 1
        fi

        # æ¸…ç†æµ‹è¯•å®¹å™¨
